{% extends "user/base.html" %}
{% block style%}
<style>
.signup_form{
    border: 1px solid #be9e44;
    border-radius:20px;
    box-shadow: 3px 2px 1px #be9e44;
}
</style>
{% endblock %}
{% block banner %}
<div class="offset-1 col-md-5 my-5 mx-5 signup_form">
    <h2 class="pt-5">Sign Up</h2>
    {% with message = get_flashed_messages() %}
	    {% if message %}
            {% for m in message: %}
                <div class="alert alert-info">{{m}}</div>
            {% endfor %}
	    {% endif %}
    {% endwith %}
    <form action="{{url_for('signup')}}" method="post">
        <div class="mb-3">
            <label class="form-label">First name:</label>
            <input type="text" name="firstname" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
            <label class="form-label">Last name:</label>
            <input type="text" name="lastname" class="form-control" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address:</label>
            <input type="email" name="emailaddress" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label">Re-enter password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div> -->
    
        <div class="mb-3">
            <button class="btn btn-warning btn-lg">Sign Up</button>
        </div>
    </form>
</div>
<div class="col-md-3">
</div>
{% endblock %}
