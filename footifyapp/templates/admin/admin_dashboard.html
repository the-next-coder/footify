{% extends 'admin/base_admin.html' %}

{% block content %}
<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
            <h2 class="fs-2 m-0" style="color: rgb(55, 56, 59);">Dashboard</h2>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="row g-3 my-2">
            <div class="col-md-3">
                <div class="p-3 bg-secondary shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">9342</h3>
                        <p class="fs-5">Total Visits</p>
                    </div>
                    <i class="fa-sharp fa-solid fa-eye fs-1 primary-text rounded-full secondary-bg p-3"></i>
                </div>
            </div>

            <div class="col-md-3">
                <div class="p-3 bg-secondary shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>              
                        <h3 class="fs-2">{{user_deets|count}}</h3>
                        <p class="fs-5">Total Users</p>
                    </div>
                    <i class="fa-solid fa-users fs-1 primary-text rounded-full secondary-bg p-3"></i>
                </div>
            </div>

            <div class="col-md-3">
                <div class="p-3 bg-secondary shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">{{order_deets|count}}</h3>
                        <p class="fs-5">Total Orders</p>
                    </div>
                    <i class="fa-sharp fa-solid fa-cart-shopping fs-1 primary-text rounded-full secondary-bg p-3"></i>
                </div>
            </div>

            <div class="col-md-3">
                <div class="p-3 bg-secondary shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div>
                        <h3 class="fs-2">&#8358;{{order_total[0]}}</h3>
                        <p class="fs-5">Total Amount Paid</p>
                    </div>
                    <i class="fa-solid fa-credit-card fs-1 primary-text rounded-full secondary-bg p-3"></i>
                </div>
            </div>
            <div>
                <h2>Category-wise Sales Report</h2>
                <table border="1" cellspacing="0" class="table table-light">
                    <thead class="table-primary">
                       <tr>
                            <th>1.</th>
                            <th>Category</th>
                            <th>Quantity of Products Sold</th>
                       </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
